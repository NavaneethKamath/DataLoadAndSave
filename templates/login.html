<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
      <link rel="stylesheet" href="/static/s.css">
	  <link rel="icon" href="/static/webcon.jpg">
	  <style>
		  a{
			  font-size: small;
		  }
	  </style>
</head>

<body class="my-login-page">
	
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						
					</div>
					<div class="card fat">
						<div class="card-body">
							<h2 style="align-content: center;" > WELCOME TO THE WEBSITE!</h3>
							<h3 style="color:red; background-color:yellow">NOTE: This website developed with Cloud Mongo Database as backend so response from website might be slower.</h3>
							<br/>
	                       
							<h3 class="card-title">Login</h3>
							<form method="POST" action="/">
                                <div class="form-group">
                                    {% if error %}
                                    <div class="alert alert-danger" style="margin-top:10px">{{ error }}</div>
                                    {% endif %}
    
                                    {% if done %}
                                    <div class="alert alert-success" style="margin-top:10px">{{ done }}</div>
                                    {% endif %}
    
                                </div>
								<div class="form-group">
									<label for="email">Email </label>
									<input id="email" type="text" class="form-control" name="email" value="" required>	
								</div>

								<div class="form-group">
									<label for="password">Password
										
									</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="/register">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Developed By : Navaneeth N Kamath | 2022
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
